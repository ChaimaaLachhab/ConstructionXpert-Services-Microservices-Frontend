server:
  port: 8082

spring:
  application:
    name: task-service
  datasource:
    url: jdbc:mysql://taskdb:3306/tasks_db_2?createDatabaseIfNotExist=true
    username: root
    password: 1234
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: validate
  flyway:
    baseline-on-migrate: true
    locations: classpath:db/migration

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/