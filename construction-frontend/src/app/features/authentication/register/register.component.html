<div class="align-items-center pt-8 surface-card p-4 shadow-2 border-round w-auto h-screen">
  <div class="text-center mb-5">
    <img width="12%"  src="https://giffiles.alphacoders.com/158/158674.gif" alt="Image" class="mb-3">
    <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
    <span class="text-600 font-medium line-height-3">Already have an account?</span>
    <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" href="/login">Log IN!</a>
  </div>
  <form class="signup-form d-flex flex-column justify-content-center align-items-center" [formGroup]="registerForm" (ngSubmit)="register()">

    <div class="p-fluid w-50 align-items-center">
      <label for="fullName" class="block text-900 font-medium mb-2">Full Name</label>
      <input formControlName="fullName" type="text" id="fullName" placeholder="Entre your full name" pInputText class="w-full mb-3" required>
      <div *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched" class="error-message">
        <small *ngIf="registerForm.get('fullName')?.errors?.['required']" class="text-danger">Full name is required.</small>
      </div>
    </div>

    <div class="p-fluid w-50 align-items-center">
      <label for="userName" class="block text-900 font-medium mb-2">Username</label>
      <input formControlName="userName" type="text" id="userName" placeholder="Entre username" pInputText class="w-full mb-3" required>
      <div *ngIf="registerForm.get('userName')?.invalid && registerForm.get('userName')?.touched" class="error-message">
        <small *ngIf="registerForm.get('userName')?.errors?.['required']" class="text-danger">Username is required.</small>
        <small *ngIf="registerForm.get('userName')?.errors?.['minlength']" class="text-warning">Username must be at least 3 characters long.</small>
        <small *ngIf="registerForm.get('userName')?.errors?.['maxLength']" class="text-warning">Username cannot be more than 50 characters.</small>
      </div>
    </div>

    <div class="p-fluid w-50 align-items-center">
      <label for="email" class="block text-900 font-medium mb-2">Email</label>
      <input formControlName="email" type="email" id="email" placeholder="Email address" pInputText class="w-full mb-3" required>
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
        <small *ngIf="registerForm.get('email')?.errors?.['required']" class="text-danger">Work email is required.</small>
        <small *ngIf="registerForm.get('email')?.errors?.['email']" class="text-warning">Please enter a valid email address.</small>
        <small *ngIf="registerForm.get('email')?.errors?.['pattern']" class="text-warning">Invalid email format.</small>
      </div>
    </div>

    <div class="p-fluid w-50 align-items-center">
      <label for="password" class="block text-900 font-medium mb-2">Password</label>
      <p-password formControlName="password" type="password" id="password" placeholder="Your password" [toggleMask]="true" />
    </div>

    <button pButton pRipple label="Sign Up" icon="pi pi-user" style="border-radius: 5px;" class="w-50 mt-4" type="submit" [disabled]="registerForm.invalid"></button>
  </form>
</div>
