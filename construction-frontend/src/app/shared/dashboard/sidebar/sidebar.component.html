<div class="sidebar" [ngClass]="{ 'collapsed': isSidebarCollapsed }">
  <div class="sidebar-header mt-4">
    <div class="logo">
      <img
        width="40"
        height="40"
        src="https://static.vecteezy.com/system/resources/previews/019/897/563/original/modern-real-estate-and-construction-logo-free-png.png"
        alt="Logo"
      />
    </div>
    <button class="toggle-btn" (click)="toggleSidebar()">
      <mat-icon>{{ isSidebarCollapsed ? 'chevron_right' : 'chevron_left' }}</mat-icon>
    </button>
  </div>

  <nav class="nav-links">
    <a routerLink="dashboard" routerLinkActive="active" class="nav-item" matTooltip="Dashboard" [matTooltipDisabled]="!isSidebarCollapsed">
      <mat-icon>dashboard</mat-icon>
      <span class="ml-3 d-none d-lg-inline" *ngIf="!isSidebarCollapsed">Dashboard</span>
    </a>
    <a routerLink="projects" routerLinkActive="active" class="nav-item" matTooltip="Projects" [matTooltipDisabled]="!isSidebarCollapsed">
      <mat-icon>folder</mat-icon>
      <span class="ml-3 d-none d-lg-inline" *ngIf="!isSidebarCollapsed">Projects</span>
    </a>
    <a routerLink="tasks" routerLinkActive="active" class="nav-item" matTooltip="Tasks" [matTooltipDisabled]="!isSidebarCollapsed">
      <mat-icon>assignment</mat-icon>
      <span class="ml-3 d-none d-lg-inline" *ngIf="!isSidebarCollapsed">Tasks</span>
    </a>
    <a routerLink="resources" routerLinkActive="active" class="nav-item" matTooltip="Resources" [matTooltipDisabled]="!isSidebarCollapsed">
      <mat-icon>build</mat-icon>
      <span class="ml-3 d-none d-lg-inline" *ngIf="!isSidebarCollapsed">Resources</span>
    </a>
    <a *ngIf="isAdmin()" routerLink="users" routerLinkActive="active" class="nav-item" matTooltip="Users" [matTooltipDisabled]="!isSidebarCollapsed">
      <mat-icon>people</mat-icon>
      <span class="ml-3 d-none d-lg-inline" *ngIf="!isSidebarCollapsed">Users</span>
    </a>
  </nav>

  <div class="footer">
    <a (click)="logout()" class="logout-btn">
      <mat-icon>exit_to_app</mat-icon>
      <span class="ml-3 d-none d-lg-inline" *ngIf="!isSidebarCollapsed">Logout</span>
    </a>
  </div>
</div>
